<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="box-Calc">
        <div class="box-display">
            <p class="icon"></p>
            <p class="text-input">0</p>
        </div>

        <div class="box-btns">
            <button class="btn-Clear" id="clear">C</button>
            <button class="btn" id="clearOne">&#9003;</button>
            <button class="btn" id="porcent">%</button>
            <button class="btn" id="Operator">/</button>

            <button class="btn-Number" id="Number">7</button>
            <button class="btn-Number" id="Number">8</button>
            <button class="btn-Number" id="Number">9</button>
            <button class="btn" id="Operator">*</button>

            <button class="btn-Number" id="Number">4</button>
            <button class="btn-Number" id="Number">5</button>
            <button class="btn-Number" id="Number">6</button>
            <button class="btn" id="Operator">-</button>

            <button class="btn-Number" id="Number">1</button>
            <button class="btn-Number" id="Number">2</button>
            <button class="btn-Number" id="Number">3</button>
            <button class="btn" id="Operator">+</button>

            <button class="btn" id="plusAndMinus">+/-</button>
            <button class="btn-Number" id="Number">0</button>
            <button class="btn" id="floor">.</button>
            <button class="btn-Sum" id="sum">=</button>
        </div>
    </div>

</body>
</html>
